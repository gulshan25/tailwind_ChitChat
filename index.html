<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChitChat</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-black">
    <div class="flex justify-between mt-10">
        <div class="p-6 max-w-sm mx-auto my-auto bg-white rounded-xl flex items-center shadow-lg space-x-4">
            <div class="shrink-0">
                <img class="h-12 w-12" src="img/download.jpg" alt="ChitChat Logo" />
            </div>
            <div>
                <div class="text-xl font-medium text-black">ChitChat</div>
                <p class="text-slate-500">You have a new message!</p>
            </div>
        </div>

        <div class="px-8 py-8 max-w-sm mx-auto bg-white rounded-lg shadow-xl space-y-2">
            <div>
                <img src="img/download_1.jpg" class="h-24 rounded-full block mx-auto sm:mx-0 sm:shrink-0" alt="avatar" />

                <div class="text-center space-y-2 sm:text-left">
                    <div class="space-y-0.5">
                        <p class="text-lg text-black font-semibold">Erin Lindford</p>
                        <p class="text-slate-500 font-medium">Product Engineer</p>
                    </div>
                    <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
              Message
            </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
